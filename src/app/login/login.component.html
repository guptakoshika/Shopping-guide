<div class="container">
    <h1>Login!</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" class="form-control" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="password" class="form-control" name="password">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
