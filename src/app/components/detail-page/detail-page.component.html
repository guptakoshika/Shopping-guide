<div class="container">
    <ul class = "thumbnailList">
        <li *ngFor=" let post of (posts | postFilter: filterby)" >
          <button class="card" (click)="navigate(post.id)">
            <img src="{{post.src}}" >
            <div class="container">
              <h4><b>{{post.category | postFilter : filterby}}</b></h4>
            </div>
          </button>
      </li>
    </ul>
</div>
